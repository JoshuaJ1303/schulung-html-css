<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_grid</title>
</head>
<body>
    <div class="container">
        <header class="header"> kopf</header>
        <main class="content"> haupt</main>
        <div class="temp">temporary</div>
        <aside class="sidebar">sidebar</aside>
        <footer class="footer">footer</footer>
    </div>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        .header{
            grid-column: 1 / -1; 
            grid-row: 1; 
            background-color: rgb(7, 218, 255);
        }

        .footer  {
            grid-column: 1 / -1; 
             grid-row: 4; 
             /* grid-area: "footer"; */
             background-color: green;

        }
        
        .container {
            display: grid;
            text-align: center;

            
            /* grid-template-areas:  
            "header header header header"
            "main main . sidebar"
            "footer footer footer footer"; */

            border: solid; 
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            height:100%;
        }
        

        .sidebar {
            grid-row: 2/4; 
            background-color: rgb(255, 5, 88);
        }

        .temp {
            grid-row: 2/4; 

        }

        .content {
            grid-row: 2/4; 
            grid-column: 1/3; 
            background-color: rgb(230, 255, 8);
        }

        .header, .footer, .temp,  .sidebar, .content {
            padding: 20px; 
            /* background-color: #f0f0f0; */
            border: 1px solid #ddd;
        }

 
    </style>

</body>
</html>
